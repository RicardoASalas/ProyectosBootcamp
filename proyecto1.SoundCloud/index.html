<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Richi Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div id = "buscador">
            <div id ="contenedorBuscador">
                <input class = "introducirBusqueda" placeholder = "Nombre de canción, autor, album...."></input>
                <button onclick="gestionarBusqueda()" >Buscar cancion</button>
            </div>
        </div>
        <div id="tituloCabecera">
        <h1>Richi Cloud</h1>
        </div>
    </header>
    <main>
        <div id="listaReproduccion"></div>
        <div id="reproductor" ondragover = "permitirDrop(event)" ondrop = "drop(event)">
            <h2>Arrastra la cancion aqui para reproducirla.</h2>
        </div>
    </main>
    <footer>
        <div class="pie">
            <p class="datosPie">Autor: Richi</p>
            <p class="datosPie">Año: 2019</p>
            <p class="datosPie">Lugar: valencia</p>
        </div>
    </footer>
    
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
